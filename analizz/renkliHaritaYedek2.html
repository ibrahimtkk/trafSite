            var route = -1;

            requestArray = [];
            {% for KoorVeHiz in basbitKoorRenkKodu %}
                console.log( '{{ KoorVeHiz }}' )

                {% endfor %}

                waypts = [];

                // Sadece 1 nokta geldiyse calismasin, cunku o zaman baslangic ve bitis noktalari ayni nokta oluyor.
                if (KoorVeHizList.length>3) {
                    console.log(KoorVeHizList.length);
                    for (i = 0; i < KoorVeHizList.length; i = i + 3) {
                        var nokta = new google.maps.LatLng(KoorVeHizList[i], KoorVeHizList[i+1]);
                        waypts.push({
                            location: nokta,
                            stopover: true
                        });
                        hizlar[i / 3] = KoorVeHizList[i + 2];
                    }


                    start = waypts.shift().location;

                    finish = waypts.pop().location;

                    var request = {
                        origin: start,
                        destination: finish,
                        waypoints: waypts,
                        travelMode: google.maps.TravelMode.DRIVING
                    };

                    requestArray.push({"route": route, "request": request});
                }

            {% endfor %}

            console.log(requestArray);

              function calc(){
                  var i = 0;

                  function submitRequest(i) {
                      directionsService.route(requestArray[i].request, directionResults);
                  }

                  function directionResults(result, status) {
                      if (status == google.maps.DirectionsStatus.OK) {

                          var mesafe = result.routes[0].legs[0].distance.value;
                          console.log(mesafe);
                          // Create a unique DirectionsRenderer 'i'
                          renderArray[i] = new google.maps.DirectionsRenderer();
                          renderArray[i].setMap(map);

                          // Some unique options from the colorArray so we can see the routes
                          renderArray[i].setOptions({
                              preserveViewport: true,
                              suppressInfoWindows: true,
                              polylineOptions: {
                                  strokeWeight: 4,
                                  strokeOpacity: 0.8,
                                  strokeColor: '#FF0000'
                              },
                              markerOptions: {
                                  icon: {
                                      path: google.maps.SymbolPath.BACKWARD_CLOSED_ARROW,
                                      scale: 3,
                                      strokeColor: colourArray[i]
                                  }
                              }
                          });

                          // Use this new renderer with the result
                          renderArray[i].setDirections(result);
                          // and start the next request
                          nextRequest();
                      }
                      else{
                          console.log(status, i);
                          nextRequest();
                      }

                  }

                  function nextRequest() {
                      // Increase the counter
                      i = i + 1;
                      // Make sure we are still waiting for a request
                      if (i >= requestArray.length) {
                          // No more to do
                          return;
                      }
                      // Submit another request
                      submitRequest(i);
                  }

                  submitRequest(i);
              }

              calc();
